<mat-list>
  <h3 mat-subheader>To Dos</h3>
  <app-to-do-item
    *ngFor="let task of toDoTasks; let index = index; let isLast = last; let isFirst = first;"
    [task]="task"
    [index]="index"
    [isLast]="isLast"
    [isFirst]="isFirst">
  </app-to-do-item>
  <mat-divider [inset]="true"></mat-divider>
  <app-add-task></app-add-task>
</mat-list>
