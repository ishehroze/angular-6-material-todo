<mat-list>
  <h3 mat-subheader>To Dos</h3>
  <app-to-do-item
    *ngFor="let task of toDoTasks; index as index; last as isLast; first as isFirst;"
    [task]="task"
    [index]="index"
    [isLast]="isLast"
    [isFirst]="isFirst"
    (deleteTask)="deleteToDoTask($event)">
  </app-to-do-item>
  <mat-divider [inset]="true"></mat-divider>
  <app-add-task></app-add-task>
</mat-list>
