<mat-card>
  <mat-card>
    <mat-card-content> 
      <mat-list id="to-dos">
        <h3 mat-subheader>To Dos</h3>
        <app-to-do-item
          *ngFor="let task of tasks; index as index; last as isLast; first as isFirst;"
          [task]="task"
          [index]="index"
          (deleteTask)="deleteTask($event)"
          (markTaskDone)="toggleTask($event)"
          (moveTaskUp)="moveTaskUp($event)"
          (moveTaskDown)="moveTaskDown($event)"
          (editTask)="openEditTaskDialog($event)">
        </app-to-do-item>
        <mat-divider [inset]="true"></mat-divider>
        <app-add-task (click)="addTask()"></app-add-task>
      </mat-list>
      <mat-list id="dones" *ngIf="getDoneTaskCount()">
        <h3 mat-subheader>Done</h3>
        <mat-divider [inset]="true"></mat-divider>
        <app-done-item
          *ngFor="let task of tasks; index as index"
          [task]="task"
          [index]="index"
          (deleteTask)="deleteTask($event)"
          (markTaskToDo)="toggleTask($event)"
          (editTask)="openEditTaskDialog($event)">
        </app-done-item>
      </mat-list>
    </mat-card-content>  
    <mat-card-footer>&nbsp;</mat-card-footer>
  </mat-card>
</mat-card>
